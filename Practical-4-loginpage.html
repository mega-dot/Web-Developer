
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
input[type=text], input[type=password] {
  width: 100%;
  padding: 10px;
  margin: 10px;
  background-color: lightgrey;
  color: white;
}

button {
  background-color: green;
  color: white;
  width: 100%;
  padding: 10px;
  margin: 10px;
}

button:hover {
  opacity:1;
}

.container {
  padding: 16px;
}
.box {
border: 1px solid black;

}


</style>
<script>
function validateForm() {
  var x = document.forms["in-put"]["yourname"].value;
  var a = document.forms["in-put"]["password"].value;
  var b = document.forms["in-put"]["email"].value;
  if (x == "") {
    alert("fill out first name");
    return false;
  }
  if (a == "") {
    alert("fill out password");
    return false;
  }
  if (b == "") {
    alert("fill out email address");
    return false;
  }
}
</script>

</head>

<h1 align = "center"> Login Page </h1>

<div class = "box">
<form name="in-put" action="" onsubmit="return validateForm()" method="post">

    <div class="container" name= "input-put">
     <label for="yourname"><b>First Name </b></label>
    <input type="text" placeholder="Enter First name" name="yourname">
	
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password">
	
	<label for="email"><b>Email Address</b></label>
    <input type="email" placeholder="Enter Password" name="email">

      <button type="submit">Login</button>
  
    </div>
  </form>
</div>
</body>

</html>
